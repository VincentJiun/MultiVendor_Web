{% extends 'base.html' %}

{% block title %}
    {{product.title}}
{% endblock %}

{% block content %}
<div class="container">
    {% if product.image %}
        <img src="{{product.image.url}}" class="card-img-top" alt="{{product.title}}">
    {% else %}
        <img src="..." class="card-img-top" alt="...">
    {% endif %}
    <h1>{{product.title}}</h1>

    <p>NT$ : {{product.price}}</p>
    <p class="mt-3">{{product.description}}</p>
</div>
{% endblock %}
